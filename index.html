<!DOCTYPE html>

<title>Rock Paper Scissors!</title>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div class="rock-paper-scissors">
        Rock Paper Scissors
    </div>

</header>

<body>

    <div class="status-container" id="status">
        Computer moves:
    </div>

    <div class="win-or-lose" id="win-lose">
        In game...
    </div>

    <div class="rock-paper-scissors-container">

        <button class="rock buttons" id="rock-button"></button>

        <button class="paper buttons" id="paper-button"></button>
        <button class="scissors buttons" id="scissors-button"></button>

    </div>



    <div class="scores-container">

        <div class="player-score-container">
            <div class="player-score" id="player-score-id">
                0
            </div>
            <div class="player-name">
                PLAYER
            </div>
        </div>

        <div class="computer-score-container">
            <div class="computer-score" id="computer-score-id">
                0
            </div>
            <div class="computer-name">
                COMPUTER
            </div>
        </div>

    </div>

</body>

<script src="rock_paper_scissors.js">
    
</script>
